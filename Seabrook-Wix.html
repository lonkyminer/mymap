<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicG1haGx1bSIsImEiOiJjbGo4dTVnbDgwemV2M2RxZzdidnhxMDdpIn0.km1KIvuC6txWkNQD9nCcMw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/pmahlum/clj8v8hnq003f01rd65xy4xun',
    center: [-124.192347, 47.194920], // starting position [lng, lat]
    zoom: 10 // starting zoom
});
</script>
</body>
</html>
